<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="render.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body onload="load()">
    <nav>
      <div class="nav-wrapper blue-grey darken-3">
        <a href="#" class="left brand-logo fixP"> Song Database</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down fixP">
          <li id="Search" class="fixP"><input placeholder="search" id="searchTerms" type="text" class="white-text"></li>
          <li class="switch fixP">
            <label>
              <input id="toSearch"type="checkbox">
              <span class="lever"></span>
            </label>
          </li>
          <li><button onClick="getAllSongs()" class="btn fixP">Songs</button></li>
          <li><button onClick="getAllArtists()" class="btn fixP">Artists</button></li>
          <li><button onClick="getAllAlbums()" class="btn fixP">Albums</button></li>
          <li  id = 'login' class="fixP"><button onClick="loginBTN()" id="loginBTN"  class='btn'>login</button></li>
          <li  id = 'signup' class="fixP"><button onClick="SignUpBTN()" id="loginBTN"  class='btn'>SignUP</button></li>
        </ul>
      </div>
    </nav>
    <div class = "row">
      <div class = "col s3">
        <div class="card blue-grey darken-1 ">
          <div class="card-content white-text maxHeightFix">
            <a id="createPlayListButton"></a>
            <h5 id="leftTitle" class="center-align">playlists</h2>
            <ul id="leftList" class="collection with-header cardList">
              <li class="collection-item">Alvin</li>
              <li class="collection-item">Alvin</li>
              <li class="collection-item">Alvin</li>
              <li class="collection-item">Alvin</li>
            </ul>
          </div>
        </div>
      </div>
      <div class = "col s6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text maxHeightFix">
            <h5 id="centerTitle" class="center-align">Songs</h2>
            <ul id="centerList" class="collection with-header cardList">
              <li class="collection-item">Alvin</li>
              <li class="collection-item">Alvin</li>
              <li class="collection-item">Alvin</li>
              <li class="collection-item">Alvin</li>
            </ul>
          </div>
        </div>
      </div>
      <div class = "col s3">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text maxHeightFix">
            <h5 id="rightTitle" class="center-align">Select a User to view their Playlist</h2>
            <ul id="rightList" class="collection with-header cardList">
              <li class="collection-item">Alvin</li>
              <li class="collection-item">Alvin</li>
              <li class="collection-item">Alvin</li>
              <li class="collection-item">Alvin</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
